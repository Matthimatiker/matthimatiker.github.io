---
title: "Blog"
---

<h2>Blog</h2>

<ul>
  {% for post in site.posts %}
    <li>
      <p>
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date_to_string }}</time>:
        <a href="{{ post.url }}">{{ post.title }}</a><br />
        {{ post.excerpt | strip_html }}
      </p>
    </li>
  {% endfor %}
</ul>
