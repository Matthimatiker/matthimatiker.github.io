<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {{ page.title }} - Matthimatiker
        </title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
        <link rel="stylesheet" href="/stylesheets/styles.css">
        <link rel="stylesheet" href="/stylesheets/github-light.css">
        {% feed_meta %}
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="wrapper">
            <header class="page-header">
                <div itemtype="http://schema.org/Person" itemscope="" class="column one-fourth vcard">
                    <a href="https://github.com/Matthimatiker">
                        <img width="230" height="230" src="https://avatars0.githubusercontent.com/u/1383323?v=3&amp;s=460" alt="Avatar of Matthimatiker">
                    </a>

                    <h1>
                        <span itemprop="name">Matthias Molitor</span><br />
                        <span class="mega-octicon octicon-mark-github" aria-hidden="true"></span>
                        <a href="https://github.com/Matthimatiker">
                            <span itemprop="additionalName">Matthimatiker</span>
                        </a>
                    </h1>

                    <ul>
                        <li title="webfactory GmbH" itemprop="worksFor">
                            <span class="octicon octicon-organization" aria-hidden="true"></span> webfactory GmbH
                        </li>
                        <li title="Bonn, Germany" itemprop="homeLocation">
                            <span class="octicon octicon-location" aria-hidden="true"></span> Bonn, Germany
                        </li>
                    </ul>
                </div>
            </header>

            <div class="content-section">
                <nav>
                    <ul class="nav nav-tabs">
                        <li role="presentation" class="{% if page.active_navigation == 'about' %}active{% endif %}">
                            <a href="{% link index.md %}">About Me</a>
                        </li>
                        <li role="presentation" class="{% if page.active_navigation == 'blog' %}active{% endif %}">
                            <a href="{% link blog.html %}">Blog</a>
                        </li>
                    </ul>
                </nav>
                <main>
                    {{ content }}
                </main>
            </div>
        </div>
        <a href="https://github.com/Matthimatiker/matthimatiker.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <script src="/javascripts/scale.fix.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-69228275-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
