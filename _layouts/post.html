---
layout: default
---

<article itemscope itemtype="http://schema.org/BlogPosting">
    <header class="article-header">
        <h2 itemprop="headline">{{ page.title }}</h2>

        <p>
            <time itemprop="datePublished" datetime="{{ page.date | date: '%Y-%m-%d' }}">
                {{ page.date | date_to_string }}
            </time>
            <span itemprop="author">
                <span itemscope itemtype="http://schema.org/Person">
                    by <span itemprop="name">Matthias Molitor</span>
                </span>
            </span>
        </p>
    </header>

    <div itemprop="articleBody">
        {{ content }}
    </div>

    <footer>
        <hr />
        <nav>
            {% if page.previous %}
                <a class="previous-post-link" rel="prev" href="{{ page.previous.url }}">&laquo; {{page.previous.title}}</a>
            {% endif %}

            {% if page.next %}
                <a class="next-post-link" rel="next" href="{{ page.next.url }}">{{page.next.title}} &raquo;</a>
            {% endif %}
        </nav>
    </footer>
</article>
